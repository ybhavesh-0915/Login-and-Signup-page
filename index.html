<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-signup-box">
        <div class="main-form">

            <section class="usergreet">
                <div class="signup-greet-box ">
                    <h1>Hello, Friend!</h1>
                    <p>Don't have account?<br>Create it with your personal details to use of all site feature</p>
                    <button type="button" onclick="signupgreetBox()">Sign Up</button>
                </div>
                <div class="login-greet-box hidegreet-box">
                    <h1>Hello, Friend!</h1>
                    <p>Have a account ?<br> Login with your personal details to use of all site feature</p>
                    <button type="button" onclick="logingreetBox()">Log In</button>
                </div>
            </section>

            <section class="forms">

                <button type="button" class="close-btn"><i class="ri-close-large-line"></i></button>
                <div class="chng-form">
                    <button type="button" class="login-form hover-chngbtn" onclick="loginform()">Log in</button>
                    <hr>
                    <button type="button" class="signup-form" onclick="signupform()">Sign up</button>
                </div>

                <form class="login-box" autocomplete="off">
                    <div class="login-email-box">
                        <label for="login-email"><i class="ri-mail-fill"></i></label>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="login-password-box">
                        <label for="login-pwd"><i class="ri-lock-password-fill"></i></label>
                        <input type="password" id="login-pwd" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-pwd">Forgot Password?</a>
                    <button type="submit" class="login-submit-btn">Login</button>
                    <div class="mtd">
                        <div class="or">
                            <div class="line"></div>
                            <span>or</span>
                            <div class="line"></div>
                        </div>
                        <div class="mtd-btn">
                            <button class="login-google-btn" type="button"><i class="ri-google-fill"></i> Login with Google</button>
                            <button class="login-github-btn" type="button"><i class="ri-github-fill"></i> Login with Github</button>
                            <button class="login-apple-btn" type="button"><i class="ri-apple-fill"></i> Login with Apple</button>
                        </div>
                    </div>
                </form>

                <form class="signup-box hide-form" autocomplete="off">
                    <div class="signup-name-box">
                        <label for="signup-username"><i class="ri-user-3-fill"></i></label>
                        <input type="text" id="signup-username" placeholder="Name" required>
                    </div>
                    <div class="signup-email-box">
                        <label for="signup-email"><i class="ri-mail-fill"></i></label>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="signup-password-box">
                        <label for="signup-pwd"><i class="ri-lock-password-fill"></i></label>
                        <input type="password" id="signup-pwd" placeholder="Password" required>
                    </div>
                    <button type="submit" class="signup-submit-btn">Sign up</button>
                    <div class="mtd">
                        <div class="or">
                            <div class="line"></div><span>or</span>
                            <div class="line"></div>
                        </div>
                        <div class="mtd-btn">
                            <button class="signup-google-btn" type="button"><i class="ri-google-fill"></i> Sign up with Google</button>
                            <button class="signup-github-btn" type="button"><i class="ri-github-fill"></i> Sign up with Github</button>
                            <button class="signup-apple-btn" type="button"><i class="ri-apple-fill"></i> Sign up withApple</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
        
    </div>
</body>
</html>
